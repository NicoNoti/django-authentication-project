<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <div class="container home">
        <h2>Bienvenue, {{ user.username }}!</h2>
        <p>Nous sommes ravis de vous revoir. Explorez et profitez de votre expérience.</p>
        <button><a href="{% url 'deconnexion' %}">Déconnexion</a></button>
    </div>

    <!-- Éléments décoratifs animés -->
    <div class="deco-circle"></div>
    <div class="deco-square"></div>

    <style>
        /* CSS */
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #f5f5f5; /* Fond gris très clair */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Cache les débordements des animations */
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff; /* Fond blanc */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 2; /* Place le conteneur au-dessus des éléments décoratifs */
            animation: popIn 1s ease-in-out; /* Animation d'apparition */
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333; /* Texte foncé */
            animation: textGlow 2s infinite alternate; /* Animation de lueur */
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px rgba(0, 149, 121, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 149, 121, 0.6);
            }
        }

        p {
            margin-bottom: 20px;
            color: #666; /* Texte gris */
            font-size: 14px;
            animation: fadeIn 1.5s ease-in-out; /* Animation de texte */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background: #009579;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            animation: pulse 2s infinite; /* Animation de pulsation */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        button:hover {
            background: #007f63;
            transform: translateY(-2px); /* Effet de survol */
        }

        button:active {
            transform: translateY(0); /* Effet de clic */
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        /* Éléments décoratifs animés */
        .deco-circle {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            background: rgba(0, 149, 121, 0.1);
            border-radius: 50%;
            animation: floatCircle 10s infinite linear;
            z-index: 1;
        }

        @keyframes floatCircle {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .deco-square {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 200px;
            height: 200px;
            background: rgba(0, 149, 121, 0.1);
            animation: floatSquare 8s infinite linear;
            z-index: 1;
        }

        @keyframes floatSquare {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(-200px, -200px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Effet de particules animées */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 149, 121, 0.05), transparent);
            animation: particleMove 20s infinite linear;
            z-index: 0;
        }

        @keyframes particleMove {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</body>
</html>
