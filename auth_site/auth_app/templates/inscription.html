<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form method="post" action="{% url 'inscription' %}">
                {% csrf_token %}
                <h1>Inscription</h1>
                {{ form.as_p }}    
                <button type="submit">S'inscrire</button>
            </form>
            <p class="link">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
        </div>
    </div>
    <style>
        /* CSS */
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #e2e2e2; /* Fond gris très clair */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff; /* Fond blanc légèrement assombri */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-container {
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333; /* Texte foncé */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Texte gris foncé */
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            margin-bottom: 15px;
            margin-top: 5px;
            background: #f9f9f9; /* Fond légèrement gris */
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #009579;
            box-shadow: 0 0 8px rgba(0, 149, 121, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background: #009579;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #007f63;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666; /* Texte gris */
        }

        .link a {
            color: #009579;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #007f63;
            text-decoration: underline;
        }

        .error {
            background-color: #ff6b6b;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }

        ul {
            list-style: none;
            color: #ff6b6b;
        }
    </style>
</body>
</html>
